<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	<br />
	<br />
	<br />
	<br />
	<br />
	<h1>Đơn hàng</h1>
	<div class="container main-content form">
		<div class="row">
			<form action="#" th:action="@{/donhang/save}" th:object="${donhang}"
				method="POST" novalidate="novalidate">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="control-label col-sm-2 ">Người Đặt Hàng:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên người đặt hàng	" /> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Địa Chỉ:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{diachi}" placeholder="Nhập địa chỉ giao hàng" /> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Email:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email" /> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Số Điện Thoại:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sdt}" placeholder="Nhập số điện thoại" /> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">HT Thanh Toán:</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{httt}">
							<option th:each="hinhthucthanhtoan:${hinhthucthanhtoans}"
								th:value="${hinhthucthanhtoan.id}"
								th:text="${hinhthucthanhtoan.name}"></option>
						</select> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Ngày Đặt:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{ngaydat}" />
						<br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Ngày Giao:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{ngaygiao}" />
						<br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Trạng Thái:</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{trangthai}">
							<option th:each="trangthai:${trangthais}"
								th:value="${trangthai.id}" th:text="${trangthai.name}"></option>
						</select> <br />
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-lg ">Lưu</button>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
