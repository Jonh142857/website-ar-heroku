<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout2 :: head">
</head>
<script type="text/javascript">
	function kiemtra()
	{
		var mail=document.getElementById("mail");
		var pass=document.getElementById("pass");
		var dangnhap=document.getElementById("dangnhap");
		if(mail.value=="admin@gmail.com") dangnhap.type="submit"
		else dangnhap.type="reset";
	}
</script>
<body>
	<!-- Top menu -->
	<nav th:replace="layout2 :: header"></nav>
	<br />
	<br />
	<br />
	<br />
	<h1>Thông tin tài khoản</h1>
	<form action="/donhang">
		<div class="form-group">
			<label class="control-label col-sm-2 ">Email:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id='mail' placeholder="Nhập email" />
				<br />
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2 ">Mật Khẩu:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id='pass' placeholder="Nhập mật khẩu" />
				<br />
			</div>
		</div>
		<button onmouseenter="kiemtra();" id="dangnhap" class="btn btn-primary btn-lg">Đăng nhập</button>
	</form>
	<br />
	<nav th:replace="layout2 :: footer"></nav>
</body>
</html>
