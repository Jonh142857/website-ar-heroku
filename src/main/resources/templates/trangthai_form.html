<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>
	<br/><br/><br/><br/><br/>
	<h1>trạng thái</h1>
    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/trangthai/save}" th:object="${trangthai}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label class="control-label col-sm-2 ">Tên:</label> 
		        <div class="col-sm-10">
		        <input type="text" class="form-control"
		            th:field="*{name}" th:errorclass="field-error" placeholder="Nhập tên trạng thái" /> 
		        <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
		        <br/>
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="control-label col-sm-2 ">Nội Dung:</label> 
		        <div class="col-sm-10">
		        <input type="text" class="form-control" th:field="*{noidung}" placeholder="Nhập nội dung trạng thái" />
		         <br/>
		        </div>
		    </div>
		    <button type="submit" class="btn btn-primary btn-lg">Lưu</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
