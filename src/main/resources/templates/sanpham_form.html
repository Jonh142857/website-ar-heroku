<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	<br />
	<br />
	<br />
	<br />
	<br />
	<h1>Sản phẩm</h1>
	<div class="container main-content form">
		<div class="row">
			<form action="#" th:action="@{/sanpham/save}" th:object="${sanpham}"
				method="POST" novalidate="novalidate">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="control-label col-sm-2 ">Tên:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}"
							th:errorclass="field-error" placeholder="Nhập tên sản phẩm" /> <em
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Giá:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{gia}" placeholder="Nhập giá tiền"/> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Khuyến Mãi:</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{km_id}">
							<option th:each="khuyenmai:${khuyenmais}"
								th:value="${khuyenmai.id}" th:text="${khuyenmai.name}"></option>
						</select> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Hình:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{hinh}" placeholder="Nhập link hình" /> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">QRCode:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{qrcode}" placeholder="Nhập link qrcode" /> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Mô tả:</label>
					<div class="col-sm-10">
						<textarea class="form-control" th:field="*{mota}" placeholder="Nhập mô tả sản phẩm"></textarea>
						<br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Loại sản phẩm:</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{lsp_id}">
							<option th:each="loaisanpham:${loaisanphams}"
								th:value="${loaisanpham.id}" th:text="${loaisanpham.name}"></option>
						</select> <br />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 ">Nhà sản xuất:</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{nsx_id}">
							<option th:each="nhasanxuat:${nhasanxuats}"
								th:value="${nhasanxuat.id}" th:text="${nhasanxuat.name}"></option>
						</select> <br />
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Lưu</button>
				<br />
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
